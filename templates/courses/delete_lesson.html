{% extends 'base.html' %}

{% block title %}Delete Lesson{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-danger">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Confirm Delete</h5>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete this lesson?</p>
                    <div class="alert alert-warning">
                        <strong>Lesson:</strong> {{ lesson.title }}<br>
                        <strong>Course:</strong> {{ lesson.course.title }}
                    </div>
                    <p class="text-danger"><strong>This action cannot be undone!</strong></p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'courses:manage_course' lesson.course.id %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Yes, Delete Lesson
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
